<div class="container">
  <div *ngIf="groups!.length == 0">
    <img src="../../../assets/images/nothing-here.png" style="margin-left: 20rem" class="position-fixed bg-transparent">
  </div>
  <div id="group" *ngFor="let group of groups">
    <div class="card">
      <div class="card-header">
        <img *ngIf="group.imageString" width="64" height="64" class="rounded-circle me-2" [src]="group.imageString">
        <img *ngIf="!group.imageString" width="64" height="64" class="rounded-circle me-2" src="../../../assets/images/default-profilepic.jpg">
      </div>
      <div class="card-body">
        <h3>{{ group.name }}</h3>
        <p> {{ group.description }}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" [routerLink]="['/mygroup', group.id!]">Enter</button>
      </div>
    </div>
  </div>
</div>
