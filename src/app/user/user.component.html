<div class="container">
  <form class="form p-5 w-50" novalidate>
    <div class="card bg-white mb-3">
      <div class="card-header p-3 mb-2 bg-dark text-white"></div>
      <div class="card-body">
        <h3 class="card-title text-center">Edit your profile</h3>
        <br>
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form [formGroup]="userForm">
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                <input formControlName="username" class="form-control" id="inputUsername" type="text" placeholder="Enter your username">
              </div>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputFirstName">First name</label>
                  <input formControlName="firstName" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name">
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputLastName">Last name</label>
                  <input formControlName="lastName" class="form-control" id="inputLastName" type="text" placeholder="Enter your last name">
                </div>
              </div>
              <!-- Form Row        -->
              <div class="row gx-3 mb-3">
                <!-- Form Group (birthdate)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Birthday</label>
                  <input formControlName="birthDate" class="form-control" id="inputBirthday" type="date" name="birthday" placeholder="Enter your birthday">
                </div>
              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input formControlName="email" class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address">
              </div>
              <!-- Form Row-->
              <div class="form-group">
                <label for="profilePic">Profile pic &nbsp;</label>
                <input #fileInput formControlName="profilePic" type="file" id="profilePic" (change)="fileChangeEvent($event)" />
                <image-cropper
                  [imageChangedEvent]="imageChangedEvent"
                  [maintainAspectRatio]="true"
                  [aspectRatio]="4 / 4"
                  format="png"
                  [roundCropper]="true"
                  (imageCropped)="imageCropped($event)"
                ></image-cropper>
                <div></div>
              </div>
              <!-- Save changes button-->
              <button [disabled]="userForm.invalid" class="btn btn-primary" type="button" (click)="save()">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
